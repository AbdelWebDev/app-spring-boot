<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Saisie des étudiants</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/mystyle.css"
	th:href="@{/css/mystyle.css}" />
</head>
<body>

	<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3 spacer">
		<div class="panel panel-default">
			<div class="panel-heading">Saisie d'un étudiant</div>
			<div class="panel-body">
				<form th:action="${saveEtudiant}" method="post" th:object="${etudiant}">
					<div class="form-group">
						<label>Nom</label> <input type="text" th:field="*{nom}"
							class="form-control" /> <span></span>
					</div>
					<div class="form-group">
						<label>Email</label> <input type="email" th:field="*{email}"
							class="form-control" /> <span></span>
					</div>
					<div class="form-group">
						<label>Date de naissance</label> <input type="date" th:field="*{dateNaissance}"
							class="form-control" /> <span></span>
					</div>
					<div class="form-group">
						<label>Photo</label> <input type="file" th:field="*{photo}"
							class="form-control" /> <span></span>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">save</button>
					</div>



				</form>

			</div>


		</div>


	</div>


</body>
</html>
