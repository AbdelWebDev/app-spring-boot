<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>List des étudiants</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/mystyle.css"
th:href="@{/css/mystyle.css}" />
</head>
<body>
	<div class="container spacer">
	<div class="container">
		<form th:action="@{Index}" method="get">
			<div class="form-group">
				<label>Mot clé:</label>
				<input type="text" name="motCle" th:value="${motCle}"></input>
				<button type="submit">Chercher</button>
			</div>
		</form>
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>		<th>nom</th>	<th>email</th>		<th>date de naissance</th>	<th>photo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="e:${pageEtudiants.content}">
				<td th:text="${e.id}"></td>
				<td th:text="${e.nom}"></td>
				<td th:text="${e.email}"></td>
				<td th:text="${e.dateNaissance}"></td>
				<td th:text="${e.photo}"></td>
			</tr>
		</tbody>
	</table>
	</div>
	<div class="container">
	
	 <ul class="nav nav-pills">
	 	<li th:each="p:${pages}" th:class="${p==pageCourante}?active:''">
	 		<a th:text="${p}" th:href="@{Index(page=${p},motCle=${motCle})}"></a>
	 	</li>
	 </ul>
	
	</div>
	
	
</body>
</html>
